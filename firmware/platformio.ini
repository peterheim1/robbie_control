; PlatformIO config for ReSpeaker Lite (XIAO ESP32-S3)
; Custom TCP audio streaming firmware

[common]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
board_build.arduino.memory_type = qio_opi
board_build.partitions = default_8MB.csv
monitor_speed = 115200
lib_deps =
    fastled/FastLED@^3.6.0
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM

; USB upload (default)
[env:xiao_esp32s3]
extends = common
upload_speed = 921600

; WiFi OTA upload:  pio run -e ota -t upload
[env:ota]
extends = common
upload_protocol = espota
upload_port = 10.0.0.25
